<!doctype html>
<html lang="en">
<head>
  <title>Tamagochiño</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ball-background">
    <div class="ball-container">
      <div class="ball happy"></div>
    </div>
</div>
  
  <div class="buttons">
    <h1>Your tamagochiño's name is Paquito.<br>Take good care of him!</h1>
    <button class="feed btn">Feed</button>
    <button class="play btn">Play</button>
    <button class="sleep btn">Sleep</button>

    <p class="health info"><b>Overall health:</b> <span class="percent">100</span>%</p>
    <p class="hunger info"><b>Hunger</b>: <span class="hunger-percent">100</span>%</p>
    <p class="play info"><b>Play:</b> <span class="play-percent">100</span>%</p>
    <p class="sleep info"><b>Sleep:</b> <span class="sleep-percent">100</span>%</p>
    <p class="message"></p>
    <p class="message2"></p>
  </div>

  <script src="main.js"></script>

</body>
</html>
